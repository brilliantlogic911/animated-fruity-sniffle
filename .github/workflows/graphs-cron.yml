name: Generate StaticFruit Graphs

on:
  schedule:
    # Run hourly at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  generate-graphs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib supabase

    - name: Generate graphs
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        SUPABASE_STORAGE_BUCKET: staticfruit-graphs
      run: |
        cd staticfruit_kit/graphs
        python generate_graphs_supabase.py

    - name: Log completion
      run: |
        echo "âœ… Graph generation completed at $(date)"
        echo "Graphs uploaded to Supabase Storage bucket: staticfruit-graphs"